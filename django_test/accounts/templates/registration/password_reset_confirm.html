{% extends "landingpage/index.html" %}

{% block page_content %}
<div class="container-fluid p-5">
    <h5>Inserisci la nuova password:</h5>
    <br>
    <p>Inserisci la tua nuova password nei due campi sottostanti.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-sm btn-outline-secondary">Reset Password</button>
    </form>
</div>
{% endblock page_content %}
