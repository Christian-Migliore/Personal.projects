{% extends "landingpage/index.html" %}

{% block page_content %}
<div class="container-fluid p-5">
    <h5>Reset password:</h5>
    <br>
    <p>Hai dimenticato la tua password? Inserisci il tuo indirizzo mail qui sotto e ti invieremo le istruzioni per inserirne una nuova</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-sm btn-outline-secondary">Reset Password</button>
    </form>
</div>
{% endblock page_content %}
