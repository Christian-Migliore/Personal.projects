<!-- Section articles -->
<div class="col-md-8">
    <h3 class="pb-4 mb-4 fst-italic border-bottom">
        Ultimi articoli inseriti
    </h3>

    {% for article in page_obj %}
    
    <article class="blog-post">
           
        <h2 class="display-5 link-body-emphasis mb-1">{{ article.title }}</h2>
        <p class="blog-post-meta">{{ article.published }} <a href="#">Admin</a></p>

        <p>{{ article.body }}</p>
    </article>

    {% endfor %}

    {% block pagination %}
        {% include "landingpage/partials/_pagination.html" with page=page_obj %}
    {% endblock pagination %}
    

</div>
