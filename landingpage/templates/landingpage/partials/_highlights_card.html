<!-- Highlights card -->
<div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-success-emphasis">{{ highlight.get_category_display }}</strong>
            <h3 class="mb-0">{{ highlight.title }}</h3>
            <div class="mb-1 text-body-secondary">{{ highlight.published }}</div>
            <p class="mb-auto">{{ highlight.body|truncatewords:10 }}</p>
            <a href="{{ highlight.get_absolute_url }}" class="icon-link gap-1 icon-link-hover stretched-link">
                Continua a leggere...
                <svg class="bi">
                    <use xlink:href="#chevron-right" />
                </svg>
            </a>
        </div>
        <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                    dy=".3em">Thumbnail</text>
            </svg>
        </div>
    </div>
</div>
